<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v5.min.js"></script>

<link rel="stylesheet" href="css/colorbrewer.css">
<!-- ColorBrewer CSS (https://gist.github.com/rwaldin/6244803) -->
<style>
	#info {
		margin-top: 50px;
	}
	
	#deptinfo {
		margin-top: 30px;
	}
	
	.department {
		cursor: pointer;
		stroke: black;
		stroke-width: .5px;
	}
	
	.department:hover {
		stroke-width: 2px;
	}
	
	div.tooltip {
		position: absolute;
		opacity:0.8;
		z-index:1000;
		text-align:left;
		border-radius:4px;
		-moz-border-radius:4px;
		-webkit-border-radius:4px;
		padding:8px;
		color:#fff;
		background-color:#000;
		font: 12px sans-serif;
		max-width: 300px;
		height: 60px;
	}
	
	#svg {
		display: block;
		margin: auto;
	}
</style>

<!-- Create a div where the graph will take place -->
<body>
	<div id="map"></div>
</body>


<script>
	const width = 700, height = 550;

	// Create a path object to manipulate geo data
	const path = d3.geoPath();

	// Define projection property
	const projection = d3.geoConicConformal() // Lambert-93
		.center([2.454071, 46.279229]) // Center on France
		.scale(2600)
		.translate([width / 2 - 50, height / 2]);

	path.projection(projection); // Assign projection to path object

	// Create the DIV that will contain our map
	const svg = d3.select('#map').append("svg")
		.attr("id", "svg")
		.attr("width", width)
		.attr("height", height)
		.attr("class", "Blues");

	// Append the group that will contain our paths
	const deps = svg.append("g");

	var promises = [];
	promises.push(d3.json('departements.json'));
	promises.push(d3.csv("dep_count.csv"));

	Promise.all(promises).then(function(values) {
		const geojson = values[0];
		const csv = values[1];
		
		var features = deps
			.selectAll("path")
			.data(geojson.features)
			.enter()
			.append("path")
			.attr('id', function(d) {return "d" + d.properties.code;})
			.attr("d", path);

		// Quantile scales map an input domain to a discrete range, 0...max(population) to 1...9
		var quantile = d3.scaleQuantile()
			.domain([0, d3.max(csv, function(e) { return +e.count; })])
			.range(d3.range(9));

		var legend = svg.append('g')
			.attr('transform', 'translate(525, 150)')
			.attr('id', 'legend');
			
		legend.selectAll('.colorbar')
			.data(d3.range(9))
		  .enter().append('svg:rect')
			.attr('y', function(d) { return d * 20 + 'px'; })
			.attr('height', '20px')
			.attr('width', '20px')
			.attr('x', '0px')
			.attr("class", function(d) { return "q" + d + "-9"; });
				
		var legendScale = d3.scaleLinear()
			.domain([0, d3.max(csv, function(e) { return +e.count; })])
			.range([0, 9 * 20]);
			
		var legendAxis = svg.append("g")
			.attr('transform', 'translate(550, 150)')
			.call(d3.axisRight(legendScale).ticks(6));
			
		csv.forEach(function(e,i) {
			d3.select("#d" + e.dep)
				.attr("class", function(d) { return "department q" + quantile(+e.count) + "-9"; })
				.on("mouseover", function(d) {
					div.transition()        
						.duration(200)      
						.style("opacity", .9);
					div.html("<b>DÃ©partement : </b>" + e.dep + "<br>"
							+ "<b>Trafic Injuries : </b>" + e.count + "<br>")
						.style("left", (d3.event.pageX + 30) + "px")     
						.style("top", (d3.event.pageY - 30) + "px");
				})
				.on("mouseout", function(d) {
					div.style("opacity", 0);
					div.html("")
						.style("left", "-500px")
						.style("top", "-500px");
				});
		});
	});
	
	// Refresh colors on combo selection
	d3.select("select").on("change", function() {
		d3.selectAll("svg").attr("class", this.value);
	});
	
	// Append a DIV for the tooltip
	var div = d3.select("body").append("div")   
		.attr("class", "tooltip")               
		.style("opacity", 0);
</script>
